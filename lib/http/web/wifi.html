<div id="wifi_content" class="panel-body">
	<form class="form-horizontal" role="form" method="post">
		<div class="form-group">
			<label class="control-label col-sm-3" for="ssid_wifi">SSID:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="ssid" id="ssid_wifi" placeholder="Enter SSID">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="pwd_wifi">Password:</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" name="password" id="pwd_wifi" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-default">Connect</button>
			</div>
		</div>
	</form>
</div>
