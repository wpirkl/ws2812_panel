<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>WS2812 panel control</title>
</head>
<body>
<div class="container">
	<h2>WS2812 panel control</h2>
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#wifi">WIFI</a>
				</h4>
			</div>
			<div id="wifi" class="panel-collapse collapse in">
				<div id="wifi_content" class="panel-body">This is the content of the wifi page</div>
			</div>
		</div>
	</div> 
</div>
</body>
</html>
