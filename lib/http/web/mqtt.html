<div id="mqtt_content" class="panel-body">
	<form class="form-horizontal" role="form" method="post">
		<div class="form-group">
			<label class="control-label col-sm-3" for="mqttserver">Server:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="mqttserver" id="mqttserver" placeholder="Enter Server Address">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="mqttport">Port:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="mqttport" id="mqttport" placeholder="Enter Server Port #">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-default">Connect</button>
			</div>
		</div>
	</form>
</div>
