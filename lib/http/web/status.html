<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
function updateContent() {
	$.getJSON( "status.json", function( data ) {
		$.each( data, function( key, val ) {
			$("#" + key).text(val);
		});
	});
	setTimeout(updateContent, 1000);
}

$(document).ready(function(){
	setTimeout(updateContent, 1000);
});
</script>
<title>WS2812 panel control</title>
</head>
<body>
<div class="container">
	<h2>WS2812 panel control</h2>
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#status">Status</a>
				</h4>
			</div>
			<div id="status" class="panel-collapse collapse in">
				<div id="status_content" class="panel-body">
					<div class="row">
						<label class="col-sm-3" for="status_version">Version:</label>
						<div class="col-sm-9" id="status_version"><!-- ver --></div>
					</div>
					<div class="row">
						<label class="col-sm-3" for="status_ssid">SSID</label>
						<div class="col-sm-9" id="status_ssid">Text2</div>
					</div>
					<div class="row">
						<label class="col-sm-3" for="counter">Counter</label>
						<div class="col-sm-9" id="counter">Text3</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
</div>
</body>
</html>
