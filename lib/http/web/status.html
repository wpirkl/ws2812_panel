<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>WS2812 panel control</title>
</head>
<body>
<div class="container">
	<h2>WS2812 panel control</h2>
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#status">Status</a>
				</h4>
			</div>
			<div id="status" class="panel-collapse collapse in">
				<div id="status_content" class="panel-body">
					<div>This is the content of the status page</div>
					<div class="row">
						<div class="col-sm-3">Item1</div>
						<div class="col-sm-9">Text1</div>
					</div>
					<div class="row">
						<div class="col-sm-3">Item2</div>
						<div class="col-sm-9">Text2</div>
					</div>
					<div class="row">
						<div class="col-sm-3">Item3</div>
						<div class="col-sm-9">Text3</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
</div>
</body>
</html>
