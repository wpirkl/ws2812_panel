<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
function updateContent() {
	var jqxhr = $.getJSON( "status.json", function( data ) {
		$.each( data, function( key, val ) {
			$("#" + key).text(val);
		});
		setTimeout(updateContent, 500);
	})

}

$(document).ready(function(){
	$("#status").load("status.html #status_content");
	$("#led").load("led.html #led_content");
	$("#wifi").load("wifi.html #wifi_content");
	$("#mqtt").load("mqtt.html #mqtt_content");
	setTimeout(updateContent, 2000);
});
</script>
<title>WS2812 panel control</title>
</head>
<body>
<div class="container">
<h2>WS2812 panel control</h2>
<div class="panel-group" id="accordion">
	<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
		<a data-toggle="collapse" data-parent="#accordion" href="#status">Status</a>
		</h4>
	</div>
	<div id="status" class="panel-collapse collapse in">

	</div>
	</div>
	<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
		<a data-toggle="collapse" data-parent="#accordion" href="#led">LED</a>
		</h4>
	</div>
	<div id="led" class="panel-collapse collapse">

	</div>
	</div>	<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
		<a data-toggle="collapse" data-parent="#accordion" href="#wifi">WIFI</a>
		</h4>
	</div>
	<div id="wifi" class="panel-collapse collapse">

	</div>
	</div>
	<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
		<a data-toggle="collapse" data-parent="#accordion" href="#mqtt">MQTT</a>
		</h4>
	</div>
	<div id="mqtt" class="panel-collapse collapse">

	</div>
	</div>
</div> 
</div>
</body>
</html>
