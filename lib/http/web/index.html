<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.png" type="image/png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.0.min.js" integrity="sha384-K+ctZQ+LL8q6tP7I94W+qzQsfRV2a+AfHIi9k8z8l9ggpc8X+Ytst4yBo/hH+8Fk" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
<script>
$(document).ready(indexOnLoad);
</script>
<title>WS2812 panel control</title>
</head>
<body>
<div class="container">
<h2>WS2812 panel control</h2>
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				<span class="glyphicon glyphicon-stats"></span>
				<a data-toggle="collapse" data-parent="#accordion" href="#status">Status</a>
				</h4>
			</div>
		<div id="status" class="panel-collapse collapse in">

		</div>
		</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
			<span class="glyphicon glyphicon-lamp"></span>
			<a data-toggle="collapse" data-parent="#accordion" href="#led">LED</a>
			</h4>
		</div>
		<div id="led" class="panel-collapse collapse">

		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
			<span class="glyphicon glyphicon-signal"></span>
			<a data-toggle="collapse" data-parent="#accordion" href="#wifi">WIFI</a>
			</h4>
		</div>
		<div id="wifi" class="panel-collapse collapse">

		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
			<span class="glyphicon glyphicon-cloud"></span>
			<a data-toggle="collapse" data-parent="#accordion" href="#mqtt">MQTT</a>
			</h4>
		</div>
		<div id="mqtt" class="panel-collapse collapse">

		</div>
	</div>
</div> 
</div>
</body>
</html>
