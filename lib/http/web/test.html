<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>HTTP Test</title>
</head>
<body>
<div class="container">
	<h2>HTTP Test</h2>
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				HTTP GET test
				</h4>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="get">
					<div class="form-group">
						<label class="control-label col-sm-3" for="ssid-get">SSID:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="ssid" id="ssid-get" placeholder="Enter SSID">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd-get">Password:</label>
						<div class="col-sm-9">          
							<input type="text" class="form-control" name="pwd" id="pwd-get" placeholder="Enter password">
						</div>
					</div>
					<div class="form-group">        
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
				HTTP POST test
				</h4>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="post">
					<div class="form-group">
						<label class="control-label col-sm-3" for="ssid-post">SSID:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="ssid" id="ssid-post" placeholder="Enter SSID">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd-post">Password:</label>
						<div class="col-sm-9">          
							<input type="text" class="form-control" name="pwd" id="pwd-post" placeholder="Enter password">
						</div>
					</div>
					<div class="form-group">        
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div> 
</div>
</body>
</html>
